<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --text: #ffffff;
            --line: rgba(255, 255, 255, 0.1);
            --accent: #00d1b2; /* Teal accent from your screenshot */
        }

        body.light-mode {
            --bg: #ffffff;
            --text: #000000;
            --line: rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            transition: background-color 0.4s ease, color 0.4s ease;
            margin: 0;
        }

        .logo-font { font-family: 'Orbitron', sans-serif; }

        /* Navigation Toggle Styling */
        .header-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 20px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* Image Filtering */
        img { filter: grayscale(100%) contrast(1.1); transition: 0.5s; }
        .light-mode img { filter: grayscale(100%) contrast(1.2) invert(0); }
    </style>
</head>
