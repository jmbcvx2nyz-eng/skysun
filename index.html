<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAEROVA | Autonomous Drone Infrastructure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --border-color: rgba(255, 255, 255, 0.1);
            --accent-teal: #00d1b2; 
        }

        body.light-mode {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Rajdhani', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            overflow-x: hidden;
        }

        /* HEADER GRID: 3-column layout for perfect centering */
        nav {
            display: grid;
            grid-template-columns: 1fr auto 1fr; 
            align-items: center;
            padding: 0 15px;
            height: 70px; 
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            background-color: var(--bg-color);
            z-index: 1000;
        }

        /* LOGO SECTION: Sized for your cropped "Logo.jpg" */
        .logo-box {
            display: flex;
            align-items: center;
            height: 100%;
        }

        .logo-img {
            height: 38px; /* Bigger height since the file is cropped */
            width: auto;
            filter: none !important;
            object-fit: contain;
        }
        
        .light-mode .logo-img {
            filter: invert(1) !important;
        }

        /* THEME TOGGLE */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 38px;
            height: 20px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: var(--accent-teal); }
        input:checked + .slider:before { transform: translateX(18px); }

        /* HAMBURGER MENU */
        .hamburger {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-right: 12px;
        }
        .bar { width: 18px; height: 2px; background-color: var(--text-color); }

        /* HERO STYLES */
        .hero-title { font-family: 'Orbitron', sans-serif; }
    </style>
</head>
<body>

    <nav>
        <div class="logo-box">
            <div class="hamburger lg:hidden">
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <img src="Logo.jpg" alt="XAEROVA" class="logo-img">
        </div>
        
        <div class="hidden lg:flex gap-10 text-[10px] font-bold uppercase tracking-[0.4em] opacity-60">
            <a href="#" class="hover:text-[var(--accent-teal)]">Product</a>
            <a href="#" class="hover:text-[var(--accent-teal)]">Technology</a>
            <a href="#" class="hover:text-[var(--accent-teal)]">Specs</a>
        </div>

        <div class="flex justify-end items-center">
            <div class="theme-switch-wrapper">
                <span id="modeText" class="text-[9px] font-bold uppercase tracking-widest opacity-60">Dark Mode</span>
                <label class="switch">
                    <input type="checkbox" id="themeToggle" onchange="runSwitch()">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </nav>

    <header class="pt-20 pb-16 px-6 text-center">
        <h1 class="hero-title text-5xl md:text-9xl font-black uppercase mb-6 leading-tight">
            EYES IN <br> THE SKY
        </h1>
        <p class="text-base opacity-60 max-w-2xl mx-auto mb-10 leading-relaxed">
            Fully autonomous, AI-powered drone security system built to protect commercial, industrial, and residential properties.
        </p>
        <div class="max-w-4xl mx-auto border border-white/5 overflow-hidden">
            <img src="https://images.unsplash.com/photo-1508614589041-895b88991e3e?auto=format&fit=crop&q=80&w=2000" class="w-full h-auto opacity-80" alt="Drone Unit">
        </div>
    </header>

    <script>
        function runSwitch() {
            const body = document.body;
            const text = document.getElementById('modeText');
            const isLight = body.classList.toggle('light-mode');
            
            // Updates the label based on the active theme
            text.innerText = isLight ? "Light Mode" : "Dark Mode";
        }
    </script>
</body>
</html>
